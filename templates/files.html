<div class="rounded-2xl border border-base-300 bg-base-100">
  {% if not files %}
    <div class="p-6 text-sm text-base-content/70">
      No files found in <span class="font-semibold">{{ file_root }}</span>.
    </div>
  {% else %}
    <ul class="h-full">
      {% for file in files %}
        <li>
          <button
            type="button"
            class="flex w-full items-center px-4 py-2 transition hover:bg-base-200 text-left gap-4"
            data-file-row
            data-file-name="{{ file.name }}"
          >
            <span class="inline-flex h-10 w-10 items-center justify-center rounded-2xl bg-base-200 text-primary">
              <i data-lucide="{{ file.icon }}" class="h-5 w-5"></i>
            </span>
            <div class="flex-1">
              <p class="text-sm font-semibold text-base-content">{{ file.name }}</p>
              <p class="text-xs text-base-content/60">{{ file.kind | title }}</p>
            </div>
            <span class="badge badge-ghost">Select</span>
          </button>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
